<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp_Survey_Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
      <fieldset class="inline">
        <label for="name" id="name-label">Name <input type="text" name="name" id="email" placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email <input type="email" name="email" id="email" placeholder="Enter your Email"></label>
        <label for="age" id="age-label">Age(optional) <input type="number" max="99" min="10" placeholder="Age"></label>
        <Label for="dropdown">Which option best describes your current role?
          <select name="current_role" id="dropdown">
            <option value=" " disabled selected>Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full TIme Job</option>
            <option value="3">Full TIme Learner</option>
            <option value="4">Prefer Not Say</option>
            <option value="5">Other</option>
          </select>
        </Label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="Definitely"><input type="radio" id="Definitely" name="recommend">Definitely</label>
        <label for="Maybe"><input type="radio" id="Maybe" name="recommend">Maybe</label>
        <label for="Not Sure"><input type="radio" id="Not Sure" name="recommend">Not Sure</label>
      </fieldset>
      <fieldset>
        <label for="fav-feature">What is your favorite feature of freeCodeCamp? <select name="fav-feature" id="fav-feature">
        <option value="" selected disabled>Select an Option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
        </select></label>
        <p>What would you like to see improved?(Check all that apply)</p>
        <label for="Front-end"><input type="checkbox" id="Front-end">Front-end Projects</label>
        <label for="Back-end"><input type="checkbox" id="Back-end">Back-end Projects</label>
        <label for="Data-Visualization"><input type="checkbox" id="Data-Visualization">Data Visualization</label>
        <label for="Challenges"><input type="checkbox" id="Challenges">Challenges</label>
        <label for="Open-Source-Comm"><input type="checkbox" id="Open-Source-Comm">Open Source Community</label>
        <label for="Gitter-help-rooms"><input type="checkbox" id="Gitter-help-rooms">Gitter help rooms</label>
        <label for="Videos"><input type="checkbox" id="Videos">Videos</label>
        <label for="City-Meetups"><input type="checkbox" id="City-Meetups">City Meetups</label>
        <label for="Wiki"><input type="checkbox" id="Wiki">Wiki</label>
        <label for="Forums"><input type="checkbox" id="Forums">Forums</label>
        <label for="Additional-Courses"><input type="checkbox" id="Additional-Courses">Additional Courses</label>
        <label for="comments">Any comments or suggestions?<textarea name="comment-sec" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
