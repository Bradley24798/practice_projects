<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp_Survey_Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <div class="form_container">
    <form action="#" id="survey-form">
      <label for="name" id="name-label">Name <input type="text" name="name" id="email"></label>
      <label for="email" id="email-label">Email <input type="email" name="email" id="email"></label>
      <label for="age" id="age-label">Age (optional) <input type="number" max="99" min="10"></label>
      <Label for="dropdown">Which option best describes your current role?
        <select name="current_role" id="dropdown">
          <option value="1">Select Current Role</option>
          <option value="2">Student</option>
          <option value="3">Full TIme Job</option>
          <option value="4">Full TIme Learner</option>
          <option value="5">Prefer Not Say</option>
          <option value="5">Other</option>
        </select>
      </Label>
    </form>
  </div>
</body>
</html>
